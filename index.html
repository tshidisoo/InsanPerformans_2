<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnsan Performans Teknolojileri Final Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>İnsan Performans Teknolojileri</h1>
            <p>Final Sınavı Hazırlık Quizi</p>
        </div>
        
        <div class="quiz-container">
            <div class="chapter-selector">
                <button class="chapter-btn active" onclick="selectChapter(8)">Bölüm 8: Neden Analizi</button>
                <button class="chapter-btn" onclick="selectChapter(9)">Bölüm 9: Müdahale Seçimi</button>
            </div>

            <div class="quiz-info">
                <div>
                    <strong>Bölüm:</strong> <span id="current-chapter">Bölüm 8: Neden Analizi</span>
                </div>
                <div>
                    <strong>Soru:</strong> <span id="question-counter">1 / 30</span>
                </div>
                <div>
                    <strong>Puan:</strong> <span id="score-display">0</span>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 3.33%"></div>
            </div>

            <div id="question-container" class="question-container">
                <div class="question" id="question-text">Soru yükleniyor...</div>
                <div class="options" id="options-container">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" disabled>Önceki</button>
                <div>
                    <button class="btn btn-warning" onclick="resetQuiz()">Sıfırla</button>
                </div>
                <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">Sonraki</button>
            </div>

            <div id="results" class="results hidden">
                <div class="score" id="final-score">0%</div>
                <div class="score-details" id="score-details">30 sorudan 0 doğru</div>
                <button class="btn btn-primary" onclick="restartQuiz()">Tekrar Başla</button>
                <button class="btn btn-secondary" onclick="showReview()">Cevapları İncele</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
